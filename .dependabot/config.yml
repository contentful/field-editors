version: 1
update_configs:
  - package_manager: 'javascript'
    directory: '/'
    update_schedule: 'weekly'
    target_branch: 'master'
    default_labels:
      - 'dependencies'
      - 'dependabot'
    commit_message:
      prefix: 'chore'
    automerged_updates:
      - match:
          dependency_type: 'development'
          update_type: 'semver:minor'
      - match:
          dependency_type: 'production'
          update_type: 'semver:patch'
