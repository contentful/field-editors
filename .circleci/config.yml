version: 2.1

jobs:
  build:
    docker:
      - image: cypress/browsers:node12.6.0-chrome77
    steps:
      - checkout
      - restore_cache:
          keys:
            - yarn-packages-{{ checksum ".nvmrc" }}-{{ checksum "yarn.lock" }}
      - run: yarn install --frozen-lockfile
      - save_cache:
          key: yarn-packages-{{ checksum ".nvmrc" }}-{{ checksum "yarn.lock" }}
          paths:
            - ~/.cache/yarn
      - run: yarn lint
      - run: yarn build
      - run: yarn tsc
      - run: yarn test:ci
      - run: yarn test:integration
      - store_test_results:
          path: cypress/reports
      - store_artifacts:
          path: cypress/videos
      - store_artifacts:
          path: cypress/screenshots

workflows:
  version: 2
  # run on every commit
  commit:
    jobs:
      - build
